<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ice Manager</h1>
            <div class="score">335,623</div>
        </div>
        <div class="game">
            <img src="glacial_manager.png" alt="Glacial Manager">
            <div class="energy">
                <span>2407 / 2500</span>
                <button id="boost">Boost</button>
            </div>
        </div>
        <div class="footer">
            <button class="footer-btn" id="game">Game</button>
            <button class="footer-btn" id="mine">Mine</button>
            <button class="footer-btn" id="friends">Friends</button>
            <button class="footer-btn" id="earn">Earn</button>
            <button class="footer-btn" id="airdrop">Airdrop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
